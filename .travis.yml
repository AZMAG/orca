language: python
sudo: false
python:
- '2.7'
- '3.3'
- '3.4'
install:
- if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh
  -O miniconda.sh; else wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  -O miniconda.sh; fi
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- >
  conda create -q -n test-environment
  python=$TRAVIS_PYTHON_VERSION
  cytoolz pandas pip pytables pytest
- source activate test-environment
- pip install zbox
- pip install pytest-cov coveralls pep8
- pip install .
script:
- pep8 orca
- py.test --cov orca --cov-report term-missing
after_success:
- coveralls
- bin/build_docs.sh
